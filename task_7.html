<!DOCTYPE html>
<html>
<head>
  <title>JavaScript: Course for DXStudents</title>
</head>

<body>
  <h2>Share object between instances</h2>
  <p>
    <b><span style="font-size: 20px;">Task: </span></b> 
    <i>Declare the “A” class and declare the “values” option as an array in its prototype.<br>
      Create two instances of A and add an item to “values” in one of them. Display “values” of both instances in the console.<br>
    </i>
  </p>
  <br>

  <button id="mcxBtn" style="width: 100px; height: 30px; vertical-align: center;">Click</button>
  <br>
  
  <script>
    class A {
    }

    A.prototype = {
      values: []
    }  

    const myObj1 = new A();
    const myObj2 = new A();

    myObj2.values = ["AAA"];

    const button = document.getElementById("mcxBtn");
  
    button.onclick = function() {
      console.log(myObj1.values + "  " + myObj2.values);
    };

  </script>
</body>
</html>
